<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Forms</h1>

    <div class="form-group containter">
      <form>
        <div class="col-sm-4">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="col-sm-8">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
      </div>
    </div>
    <div class="form-group form-check container">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
  <div class="container">
    <form>
      <fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="password" placeeholder="password" name="" id="" />
        <input type="submit" value="Login" name="" id="" />
        <input type="reset" name="" id="" />

        <input type="file" name="" id="" />
        <input type="color" name="" id="" />
        <input type="tel" name="" id="" />
        <input type="time" name="" id="" />
        <input type="date" name="" id="" />
        <input type="month" name="" id="" />
        <input type="datetime" name="" id="" />
        <input type="datetime-local" name="" id="" />
        <input type="week" name="" id="" />
        <input type="search" name="" id="" />
        <input type="select" name="" id="" />
        <input type="url" name="" id="" />
        <input type="range" name="" id="" />
        <input type="email" name="" id="" />
        <input type="hidden" name="" id="" />
        <input type="number" name="" id="" />
        <input type="search" name="" id="" />
        <input type="hidden" name="" id="" />
        <input type="image" name="" id="" />
      </fieldset>
      <fieldset>
        <legend>Checkbox</legend>
        <input type="checkbox" name="ChooseMe" id="ChooseMe" />
        <label for="ChooseMe">Choose Me</label>
        <input type="checkbox" name="OrMe" id="OrMe" />
        <label for="OrMe">Or Choose Me</label>
      </fieldset>

      <fieldset>
        <legend>Radio Buttons</legend>
        <input type="radio" name="option1" id="option1" value="option1" />
        <label for="option1">Option 1</label>
      </fieldset>
      <fieldset>
        <legend></legend>
      </fieldset>
      <fieldset>
        <legend></legend>
      </fieldset>
      <fieldset>
        <legend></legend>
      </fieldset>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
